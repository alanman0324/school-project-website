<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝您的填寫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }

        /* 平板 (max-width: 768px) */
        @media screen and (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 15px;
            }

            a {
                padding: 9px 18px;
                font-size: 15px;
            }
        }

        /* 手機 (max-width: 480px) */
        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>感謝您的填寫！</h2>
        <p>我們已收到您的訊息，將會儘快與您聯繫。</p>
        <a href="index.html">返回首頁</a>
    </div>
</body>

</html>
